<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	body{margin: 50px; text-align: center;}
</style>
</head>
<body>
	<script>
		// 변수 선언
		var x;
		x = 10;
		
		let y;
		y = 100;
		
		const z = 777; //상수선언
		// z = 888;
		
		console.log(x, y, z);
		
		
		function test(){
			{
				var a = 10; //var는 함수생명주기를 가짐. 함수내에서 어디든지 사용이 가능함
				let b = 20; //let은 블럭생명주기를 가짐. 블록내에서만 사용이 가능함
			}
			//console.log(a);
			//console.log(b);
		};
		test();
		
		let greet = 'hi';
		console.log(typeof(greet));
		
		greet = 10;
		console.log(typeof(greet));
		
		greet = {id:'admin', pw:'1234'}; // 객체
		console.log(typeof(greet));
		
		
		// 자바스크립트의 데이터 타입
		// 원시타입
		let c = 10;
		console.log('c: ', c, typeof(c));	// number Type
		
		let d = 'hello'; // "hello"도 가능
		console.log('d: ', d, typeof(d));	// string Type
		
		let e = true;
		console.log('e: ', e, typeof(e));	// boolean Type
		
		let f = null;
		console.log('f: ', f, typeof(f));	// object Type
		
		let g; 
		console.log('g: ', g, typeof(g));	// undefined
		
		
		// 참조타입
		let h = ['kim', 'park', 'lee'];
		console.log('h: ', h, typeof(h));	// object Type
		
		let i = {name: 'goodee', age:20};
		console.log('i: ', i, typeof(i));	// object Type
		
		// let j = function(){};
		let j = (x, y) => {return x+y};
		console.log('j: ', j, typeof(j));	// function(object)
		
		let k = new Set();
		k.add('kim');
		k.add('lee');
		k.add('kim'); // 중복된 데이터는 들어가지않으므로 출력결과는 kim, lee 두개 뿐임
		console.log('k: ', k, typeof(k));	// object Type
		
		let l = new Map();
		l.set('no', 1);
		l.set('name', 'park');
		l.set('ban', 'GDJ80');
		console.log('l: ', l, typeof(l));	// object Type
		
		let m = new Array();
		m.push('choi');
		m.push('na');
		m.push('park');
		console.log('m: ', m, typeof(m));	// object Type // let m = [];
		
	</script>
	<h1>hello</h1>
	
</body>
</html>
<!-- 
	서버(웹서버, WAS == 톰캣) :: JSP(Servlet, @controller 등) -> HTML변환 -> 클라이언트 전송
	클라이언트(브라우저) :: HTML(HTML5+CSS3+ECMA2021(6)해석 -> 랜더링 -> 결과물이 웹 페이지가 됨
	Javascript : 랜더링된 웹페이지의 이벤트에 반영하여 html수정 or css수정
	데이터 요청 -> Ajax API <- REST API(@RestController)
	
	HTML5	: 정적
	CSS3	: 정적
	JS		: 제어문(ex. 마우스 클릭의 반응, 키보드 눌림 반응, 정적페이지 내용 변경(form태그)반응 코드 -> 이벤트처리 -> 핸들러코드)
			  변수, 함수, 제어문, 클래스....  -> 브라우저 API :: jQuery API + Ajax API + ChartAPI + 공공데이터 
 -->
