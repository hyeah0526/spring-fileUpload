    <script>
    	let playBtn = document.querySelector('#play');
    	console.log(playBtn);
    	
    	// 시작시 기본 포지션 1
    	let currentPos = 1;
    	
    	// 이전 포지션 저장 변수
    	let prePos = 0;
    	
    	/*
    		이게 아래 함수자리에 들어가게 됨
	    	let f = function(){
	    		alert('click!');
	    	};
    	*/
    	
    	
    	// 이 playBtn을 click하면 함수를 불러주세요 playBtn.addEventListner('click', 함수);
    	// playBtn.addEventListner('click', function(){}); 
    	playBtn.addEventListener('click', function(){
    		console.log('play button click');
    		
    		// 랜덤 숫자(1~6) 2개 뽑아내기
    		let dice1 = Math.floor(Math.random()*6) + 1;
    		let dice2 = Math.floor(Math.random()*6) + 1;
    		
    		let moveBlock = dice1 + dice2;
    		console.log('moveBlock : ' + moveBlock);
    		
    		// 변경전 위치값을 저장
    		prePos = currentPos;
    		
    		// 현재 위치를 변경
    		currentPos = currentPos + moveBlock;
    		if(currentPos > 44){
    			currentPos = currentPos - 44;
    		}
    		console.log('currentPos : ' + currentPos);
    		
    		// 이전 위치의 내용을 지우고(공백혹은을 넣기)
    		document.querySelector('#p'+prePos).innerHTML = '&nbsp;';
    		document.querySelector('#p'+currentPos).innerHTML = '&#128110;';
    		
    		
    	});
