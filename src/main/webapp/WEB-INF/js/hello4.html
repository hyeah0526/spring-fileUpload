<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	body{margin: 50px; text-align: center;}
	table{margin: auto; text-align: center;}
</style>
</head>
<body>
	<h1>hello4</h1>
	
	<table border="1">
		<thead>
			<tr>
				<th>이름</th>
				<th>성별</th>
			</tr>
		</thead>
		<tbody id="tbody">
		</tbody>
	</table><br><br>
	<button type="button" id="addBtn">리스트 추가</button>
	
	<script>
		let list = [
						{name:'루피', gender:'남'},
						{name:'조로', gender:'남'},
						{name:'나미', gender:'여'},
						{name:'우솝', gender:'남'},
						{name:'상디', gender:'남'},
						{name:'쵸파', gender:'남'},
						{name:'로빈', gender:'여'}
					];
		
		// addBtn이 버튼을 'click'하면 함수를 실행해 달라
		document.querySelector('#addBtn').addEventListener('click', ()=>{
		
			// list에 담긴걸 <tr><td>안에 넣어주고,,
			let addHtml = '';
			list.forEach((i)=>{
				addHtml += '<tr><td>' + i.name + '</td><td>'+i.gender+'</td></tr>'			
			});
			console.log(addHtml);	//디버깅
			
			// 브라우저 API를 사용하여 tbody라는 태그를 읽어서 자바스크립트 변수에 할당
			let tbody = document.querySelector('#tbody');	//document.getElementsById('list')
			tbody.innerHTML = addHtml;
			
		});
	</script>
	
	
</body>
</html>
